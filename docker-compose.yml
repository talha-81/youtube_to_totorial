services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: yt-tutorial-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/jobs:/app/backend/jobs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - yt-tutorial-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: yt-tutorial-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - yt-tutorial-network

networks:
  yt-tutorial-network:
    driver: bridge